{% extends "base_generic.html" %}

{% block title %}
<br>
  <title>Book List </title>
{% endblock  %}

{% block content %}
  <h3>Book List</h3>
  {% if book_list %}
    <ul>
      {% for book in book_list %}
        <li> 
          <a href="{{ book.get_absolute_url }}"> {{ book.title }} </a>
          ({{ book.author }})
        </li>
      {% endfor %}
    </ul>

  {% else %}
    <p>No books to show </p>
  {% endif %}
{% endblock  %}
