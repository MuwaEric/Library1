{% extends "base_generic.html" %}

{% block title %}
  <title>Book List</title>
{% endblock  %}

{% block content %}
<div class="list-page-container">
  <h3>Book List</h3>
  {% if book_list %}
    <ul class="item-list">
      {% for book in book_list %}
        <li>
          <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
          <span class="item-secondary-info">({{ book.author }})</span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="no-items-message">No books to show</p>
  {% endif %}
</div>
{% endblock %}
