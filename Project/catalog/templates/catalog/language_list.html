{% extends "base_generic.html" %}

{% block title %}
<br>
  <title>Language List </title>
{% endblock  %}

{% block content %}
  <h3>Genre List</h3>
  {% if language_list %}
    <ul>
      {% for language in language_list %}
        <li> 
          <a href="{{ language.get_absolute_url }}"> {{ language.name }} </a>
          
        </li>
      {% endfor %}
    </ul>

  {% else %}
    <p>No languages to show </p>
  {% endif %}
{% endblock  %}
